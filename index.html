<html lang="pt-BR">

    <meta charset="UTF-8">

            <textarea class="input-texto" cols="40" rows="5" placeholder="Digite seu texto..."></textarea>
        <div>
            <h6 class="instrucao">Apenas letras minúsculas e sem acento.</h6>
        </div>    
        <div class="botoes">

            <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="15" rows="6"  placeholder="       Nenhuma mensagem encontrada.           Digite seu texto para  ser criptografado ou           descriptografado"></textarea>
    
        <div class="copy">
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </div>    
        </section>
    </main>
